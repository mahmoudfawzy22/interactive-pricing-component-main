<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="master.css" />
    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>
      <div class="card">
        <div class="page-view-price-container">
          <p class="pageviews">100K Pageviews</p>
          <div class="price">
            <h1>$16.00<span> / month</span></h1>
          </div>
        </div>

        <input type="range" min="1" max="100" value="50" class="slider" />

        <div class="billing">
          <span>Monthly Billing</span>
          <div class="toggle"></div>
          <span
            >Yearly Billing <span class="discount">disaccount 25%</span></span
          >
        </div>

        <div class="features-btn-container">
          <ul class="features">
            <li><i class="fa-solid fa-check"></i> Unlimited websites</li>
            <li><i class="fa-solid fa-check"></i> 100% data ownership</li>
            <li><i class="fa-solid fa-check"></i> Email reports</li>
          </ul>
          <button class="btn">Start my trial</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
